<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D32F2F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="512" cy="512" r="480" fill="url(#bgGradient)" stroke="#1B5E20" stroke-width="8"/>
  
  <!-- Heart shape -->
  <path d="M512 720 C512 720, 380 600, 380 480 C380 420, 420 380, 480 380 C500 380, 512 390, 512 390 C512 390, 524 380, 544 380 C604 380, 644 420, 644 480 C644 600, 512 720, 512 720 Z" 
        fill="url(#heartGradient)" 
        stroke="#FFFFFF" 
        stroke-width="6"/>
  
  <!-- Activity pulse lines -->
  <g stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round">
    <!-- Left pulse -->
    <path d="M200 400 L240 400 L260 350 L280 450 L300 300 L320 500 L340 400 L380 400"/>
    <!-- Right pulse -->
