    <circle cx="0" cy="20" r="8"/>
    <circle cx="60" cy="20" r="8"/>
  </g>
  
  <!-- Running figure (top right) -->
  <g transform="translate(650,250) scale(0.8)" fill="#FFFFFF">
    <circle cx="20" cy="10" r="8"/>
    <path d="M20 18 L20 45 M20 30 L35 25 M20 45 L10 60 M20 45 L30 60"/>
  </g>
  
  <!-- Activity tracker (bottom) -->
  <g transform="translate(480,750) scale(1.2)" fill="#FFFFFF">
    <rect x="0" y="0" width="64" height="40" rx="20" stroke="#2E7D32" stroke-width="3"/>
    <rect x="8" y="8" width="48" height="24" rx="4" fill="#4CAF50"/>
    <text x="32" y="24" text-anchor="middle" font-family="Arial" font-size="12" fill="#FFFFFF">â™¥</text>
  </g>
